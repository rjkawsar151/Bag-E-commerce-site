<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velvet & Vogue | Premium Bags & Accessories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              pink: {
                50: '#fdf2f8',
                100: '#fce7f3',
                200: '#fbcfe8',
                300: '#f9a8d4',
                400: '#f472b6',
                500: '#ec4899',
                600: '#db2777',
                700: '#be185d',
                800: '#9d174d',
                900: '#831843',
                950: '#500724',
              },
              zinc: {
                850: '#1f1f22',
                900: '#18181b',
                950: '#09090b',
              }
            },
            fontFamily: {
              sans: ['Jost', 'sans-serif'],
            },
            animation: {
              'marquee': 'marquee 25s linear infinite',
              'marquee-reverse': 'marquee-reverse 25s linear infinite',
              'marquee-slow': 'marquee 45s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'marquee-reverse': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0%)' },
              }
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      body { 
          font-family: 'Jost', sans-serif; 
          background-color: #09090b; 
          color: #f4f4f5;
          /* Dark Gradient Background for Glassmorphism depth */
          background-image: radial-gradient(at 0% 0%, hsla(330,81%,15%,1) 0, transparent 50%), 
                            radial-gradient(at 100% 0%, hsla(280,50%,10%,1) 0, transparent 50%), 
                            radial-gradient(at 100% 100%, hsla(330,81%,10%,1) 0, transparent 50%);
          background-attachment: fixed;
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #18181b; }
      ::-webkit-scrollbar-thumb { background: #831843; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #be185d; }
      
      .marquee-container {
        display: flex;
        overflow: hidden;
        user-select: none;
        gap: 0; /* Managed by children padding/gap */
      }
      .marquee-content {
        flex-shrink: 0;
        display: flex;
        justify-content: flex-start; /* Changed from space-around for consistent gap */
        gap: 1rem; /* Reduced gap size from 1.5rem to 1rem */
        min-width: max-content; /* Ensure width fits content to avoid gaps */
        padding-right: 1rem; /* Ensure gap between end of loop and start of next matches gap */
      }
      .paused {
        animation-play-state: paused;
      }
    </style>
